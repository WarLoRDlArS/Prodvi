<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h3>Submit a Complaint</h3>
    <form id="complaintForm">
        <!-- Dropdown for Type of Complaint -->
        <div class="mb-3">
            <label for="complaintType" class="form-label">Type of Complaint:</label>
            <select class="form-select" id="complaintType">
                <option value="workplace">Workplace Issue</option>
                <option value="technical">Technical Issue</option>
                <option value="management">Management Issue</option>
            </select>
        </div>

        <!-- Text Area for Complaint Description -->
        <div class="mb-3">
            <label for="complaintDetails" class="form-label">Describe the issue:</label>
            <textarea class="form-control" id="complaintDetails" rows="5" placeholder="Describe your complaint"></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit Complaint</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('complaintForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const complaintType = document.getElementById('complaintType').value;
        const complaintDetails = document.getElementById('complaintDetails').value;
        alert(`Complaint Type: ${complaintType}\nDetails Successfully Submitted.`);
    });
</script>

</body>
</html>
