<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Appraisal Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .range-value {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container form-container w-50">
    <h3>Appraisal Form</h3>
    <form id="appraisalForm w-100">
        <!-- First Question: Sliding Numeric Value -->
        <div class="mb-8">
            <label for="performanceRating" class="form-label">Question 1 (0-100):</label>
            <input type="range" class="form-range" id="performanceRating" min="0" max="100" step="10" value="0" oninput="updateRangeValue(this.value)">
            <p>Selected Value: <span class="range-value" id="rangeValue">0</span></p>
        </div>
        
        <!-- Second Question: Textbox -->
        <div class="mb-3">
            <label for="comments" class="form-label">Question 2</label>
            <textarea class="form-control" id="comments" rows="4" placeholder="Answer the question."></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateRangeValue(value) {
        document.getElementById('rangeValue').textContent = value;
    }

    document.getElementById('appraisalForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const performance = document.getElementById('performanceRating').value;
        const comments = document.getElementById('comments').value;
        alert(`Rating: ${performance}`);
    });
</script>

</body>
</html>
