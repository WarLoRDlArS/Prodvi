<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request/Guidance Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h3>Request or Guidance</h3>
    <form id="requestForm">
        <!-- Dropdown for Type of Request -->
        <div class="mb-3">
            <label for="requestType" class="form-label">Type of Request:</label>
            <select class="form-select" id="requestType">
                <option value="general">General Inquiry</option>
                <option value="technical">Technical Support</option>
                <option value="hr">HR-related Request</option>
            </select>
        </div>

        <!-- Text Area for Request/Guidance -->
        <div class="mb-3">
            <label for="requestDetails" class="form-label">Describe your request or guidance needed:</label>
            <textarea class="form-control" id="requestDetails" rows="5" placeholder="Enter your details here"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const requestType = document.getElementById('requestType').value;
        const requestDetails = document.getElementById('requestDetails').value;
        alert(`Request Type: ${requestType}\nDetails Successfully Submitted`);
    });
</script>

</body>
</html>
