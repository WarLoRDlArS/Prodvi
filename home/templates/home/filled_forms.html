{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }

    h2 {
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .edit-link {
        color: #007bff;
        text-decoration: none;
    }

    .edit-link:hover {
        text-decoration: underline;
    }
</style>

<h2>Your Filled Forms</h2>
<table>
    <thead>
        <tr>
            <th>Form Title</th>
            <th>Filled Date</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for filled_form in filled_forms %}
            <tr>
                <td>{{ filled_form.form.title }}</td>
                <td>{{ filled_form.filled_date }}</td>
                <td><a href="#" class="edit-link">Edit</a></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No forms filled yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
