<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f7e7ce; /* Light beige background */
            color: #333; /* Text color */
        }

        h2 {
            color: #090909; /* Dark heading color */
        }

        .edit-link {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        .table {
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensure border radius is applied */
        }

        .table-hover tbody tr:hover {
            background-color: #f0e4d7; /* Light beige hover effect */
        }

        .table thead th {
            background-color: #090909; /* Dark header color */
            color: white; /* Header text color */
        }
    </style>
</head>

<body>
    <!-- Include navbar template -->
    {% include 'home/navbar.html' %}

    {% block content %}
    <h2 class="text-center mt-4">Your Filled Forms</h2>
    <div class="container mt-4">
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Form Title</th>
                    <th>Filled Date</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for filled_form in filled_forms %}
                <tr>
                    <td>{{ filled_form.form.title }}</td>
                    <td>{{ filled_form.filled_date }}</td>
                    <td><a href="#" class="edit-link">Edit</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No forms filled yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>

</html>
