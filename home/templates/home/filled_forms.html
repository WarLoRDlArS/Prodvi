{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }

    h2 {
        color: #333;
    }

    /* Custom styles can be retained if needed */
    .edit-link {
        color: #007bff;
        text-decoration: none;
    }

    .edit-link:hover {
        text-decoration: underline;
    }
</style>

<h2>Your Filled Forms</h2>
<div class="container mt-4">
    <table class="table table-bordered table-striped">
   
        <thead class="thead-light">
            <tr>
                <th>Form Title</th>
                <th>Filled Date</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for filled_form in filled_forms %}
                <tr>
                    <td>{{ filled_form.form.title }}</td>
                    <td>{{ filled_form.filled_date }}</td>
                    <td><a href="#" class="edit-link">Edit</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No forms filled yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
