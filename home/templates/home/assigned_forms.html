{% block content %}
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    /* Additional custom styles */
    body {
        background-color: #f7e7ce; /* Light beige background */
        color: #333; /* Text color */
    }

    h2 {
        color: #090909; /* Soft brown for headings */
    }

    .table {
        border-radius: 10px; /* Rounded corners */
        overflow: hidden; /* Ensure border radius is applied */
    }

    .table-hover tbody tr:hover {
        background-color: #f0e4d7; /* Light beige hover effect */
    }

    .table thead th {
        background-color: #090909; /* Dark header color */
        color: white; /* Header text color */
    }
</style>

<!-- Include navbar template -->
{% include 'home/navbar.html' %}

<h2 class="text-center mt-4">Forms Assigned to Me</h2>
<div class="container mt-4">

    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th>Form Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assigned_forms %}
            <tr>
                <td>
                    <a href="{% url 'home:fill_feedback_form' assignment.form.form_id %}" class="text-primary">
                        {{ assignment.form.title }}
                    </a>
                </td>
                <td>{{ assignment.form.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No forms assigned.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7qkW14HcHeM8wE/dH4zjWgE/dKjDqDhBlBFhK0j7Z8bnN4HlmHsb5TKrI60fbrgD" crossorigin="anonymous"></script>
{% endblock %}
