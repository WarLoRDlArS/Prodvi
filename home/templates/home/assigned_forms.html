{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Additional custom styles, if needed */
    .table-hover tbody tr:hover {
        background-color: #e2e6ea; /* Change background on hover */
    }
</style>

<h2>Forms Assigned to Me</h2>
<div class="container mt-4">
     
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th>Form Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assigned_forms %}
                <tr>
                    <td>
                        <a href="{% url 'home:fill_feedback_form' assignment.form.form_id %}" class="text-primary">
                            {{ assignment.form.title }}
                        </a>
                    </td>
                    <td>{{ assignment.form.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No forms assigned.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
