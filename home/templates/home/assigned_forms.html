{% block content %}
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    /* Additional custom styles, if needed */
    .table-hover tbody tr:hover {
        background-color: #e2e6ea; /* Change background on hover */
    }
</style>

<!-- Include navbar template -->
{% include 'home/navbar.html' %}

<h2>Forms Assigned to Me</h2>
<div class="container mt-4">

    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th>Form Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assigned_forms %}
            <tr>
                <td>
                    <a href="{% url 'home:fill_feedback_form' assignment.form.form_id %}" class="text-primary">
                        {{ assignment.form.title }}
                    </a>
                </td>
                <td>{{ assignment.form.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No forms assigned.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7qkW14HcHeM8wE/dH4zjWgE/dKjDqDhBlBFhK0j7Z8bnN4HlmHsb5TKrI60fbrgD" crossorigin="anonymous"></script>
{% endblock %}
