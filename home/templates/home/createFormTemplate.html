{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Feedback Form</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'home/navbar.html' %}

    <div class="container my-5">
        <h2>Create Feedback Form</h2>
        <form id="feedback-form" method="POST" action="{% url 'home:createfeedbackform' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="form-title" class="form-label">Form Title</label>
                <input type="text" class="form-control" id="form-title" name="title" required>
            </div>

            <div id="questions">
                <h4>Questions</h4>
                <div class="question mb-3" id="question-template" style="display: none;">
                    <input type="text" class="form-control" name="question_text" placeholder="Enter your question">
                    <select class="form-select my-2" name="question_type">
                        <option value="text">Text</option>
                        <option value="numeric">Numeric</option>
                    </select>
                    <button type="button" class="btn btn-danger remove-question">Remove Question</button>
                </div>
            </div>

            <button type="button" id="add-question" class="btn btn-primary">Add Question</button>
            <button type="submit" class="btn btn-success mt-3">Submit Form</button>
        </form>
    </div>

    <script>
        let questionCount = 0;  // Counter to keep track of questions

        document.getElementById('add-question').addEventListener('click', function () {
            questionCount++;
            const questionTemplate = document.getElementById('question-template').cloneNode(true);
            questionTemplate.style.display = 'block';
            questionTemplate.removeAttribute('id'); // Remove id to avoid duplicates
            
            // Update name attributes to make them unique
            const inputs = questionTemplate.querySelectorAll('input, select');
            inputs.forEach((input) => {
                if (input.type === "text") {
                    input.name = `question_text_${questionCount}`; // Unique name for question text
                    input.required = true; // Make the cloned input required
                } else if (input.tagName === "SELECT") {
                    input.name = `question_type_${questionCount}`; // Unique name for question type
                }
            });

            document.getElementById('questions').appendChild(questionTemplate);
        });

        document.getElementById('questions').addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-question')) {
                e.target.closest('.question').remove();
            }
        });
    </script>
</body>

</html>
