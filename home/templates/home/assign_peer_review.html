<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Peer Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'home/navbar.html' %}

    <div class="container mt-4">
        <h2>Assign Peer Review for: {{ form.title }}</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Group selection dropdown -->
            <div class="mb-3">
                <h3>Select Group for Peer Review:</h3>
                <select name="group_id" class="form-select">
                    <option value="">Select a Group</option>
                    {% for group in groups %}
                        <option value="{{ group.id }}" {% if group.id == group.id %}selected{% endif %}>
                            {{ group.name }}
                        </option>
                    {% empty %}
                        <option disabled>No groups available</option>
                    {% endfor %}
                </select>
            </div>
 
            <button type="submit" class="btn btn-primary">Assign Peer Review</button>
        </form>
    </div>
</body>
</html>
