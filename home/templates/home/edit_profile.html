{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Custom Styles */
        body {
            background-color: #f7e7ce; /* Light beige background */
            color: #333; /* Text color */
        }

        h3 {
            color: #090909; /* Soft brown for headers */
        }

        .card {
            background-color: #ffffff; /* White card background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden; /* Apply border-radius to content */
        }

        .btn-primary {
            background-color: #090909; /* Darker button color */
            border-color: #090909; /* Match border */
        }

        .btn-primary:hover {
            background-color: #333; /* Darker shade on hover */
        }

        .form-label {
            font-weight: bold; /* Emphasize labels */
            color: #090909; /* Soft brown for labels */
        }

        .container {
            max-width: 600px; /* Center content and control width */
        }

        .text-center {
            margin-top: 20px; /* Space above heading */
        }
    </style>
</head>

<body>
    {% csrf_token %}

    <!-- Include navbar template -->
    {% include 'home/navbar.html' %}

    <!-- Edit Profile Form -->
    <div class="container mt-5">
        <h3 class="text-center">Edit Profile</h3>
        <div class="card p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ employee.empname }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ employee.user.email }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
