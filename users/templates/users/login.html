{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico'%}}">


    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- -->

</head>
<body>
    <div class="container">

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3 justify-content-center align-items-center">
            <label for="pidbox">Enter PID : </label>
            <input name="pid" type="number" class="form-control" id="pidbox" aria-describedby="emailHelp" placeholder="000000">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div> 

            <div class="">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-light messages" role="alert" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </div>
                    {% endfor %} 
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    <div/>
</body>
</html>
