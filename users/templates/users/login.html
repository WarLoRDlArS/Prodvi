{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ded7d7;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      /* Center the content vertically */
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      object-fit: cover;
      /* Cover the container */
      z-index: -1;
      /* Send the video to the back */
    }

    html,
    body {
      margin: 0;
      /* Remove default margin */
      overflow-x: hidden;
      /* Hide horizontal overflow */
      width: 100vw;
      /* Set body width to viewport width */
    }


    .navbar {
      z-index: 1000;
      background-color: #121212;
      /* Solid background color */
      position: fixed;
      /* Fixed position */
      top: 0;
      width: 100%;
      /* Ensure it covers full width */
      padding: 0.3rem 0;
      /* Reduced vertical padding */
    }

    .navbar-brand {
      font-family: "Montserrat-Bold", sans-serif;
      font-size: 1.5rem;
      /* Reduced font size */
      text-transform: uppercase;
      letter-spacing: 0.5px;
      /* Reduced letter spacing */
      color: white;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
    }

    .nav-link {
      color: #ffffff;
      transition: color 0.3s ease, background-color 0.3s ease;
      padding: 5px 10px;
      /* Reduced padding */
      font-size: 0.85rem;
      /* Reduced font size */
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .cont {
      position: relative;
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      margin-top: 80px;
      /* Adjust this to avoid overlap with the navbar */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border: 2px solid rgba(15, 12, 1, 0.7);
      border-radius: 16px 0px 0px 16px;
      background-color: rgb(0, 0, 0);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      transform: translateX(-30%);
      animation: slideInLeft 0.5s ease-in-out forwards;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: cover;
      justify-content: center;
      background-color: rgb(0, 0, 0);
      border-radius: 0px 16px 16px 0px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      transform: translateX(30%);
      animation: slideInRight 0.5s ease-in-out forwards;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .form-group label {
      margin: 10px 0 5px;
      color: white;
    }

    .form-control {
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: white;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    @media (max-width: 450px) {
      .cont {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container cont">
    <div class="login-container">
      <form method="POST" class="col col-12">
        {% csrf_token %}
        <h2 class="text-white mb-4">Login to Your Account</h2>
        <div class="form-group mb-3">
          <label for="pidbox">Enter PID:</label>
          <input name="pid" type="number" class="form-control" id="pidbox" placeholder="000000" required />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password"
            required />
        </div>

        <!-- Error Messages Section -->
        <div class="mt-3">
          {% if messages %}
          {% for message in messages %}
          <div class="error alert alert-danger messages" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary mx-1 my-2">Submit</button>

        <div class="mt-3">
          <p>
            Don't have an account?
            <a href="{% url 'users:signup' %}">Sign up here</a>.
          </p>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="https://th.bing.com/th/id/OIG2.61ZGsVr4tSiFVfM6tEak?pid=ImgGn" alt="Placeholder Image" class="img-fluid"
        style="border-radius: 16px;">
    </div>
  </div>
</body>

</html>
