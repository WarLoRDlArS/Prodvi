{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico'%}}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="pidbox">Enter PID : </label>
          <input name="pid" type="number" class="form-control" id="pidbox" aria-describedby="emailHelp" placeholder="000000">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div> 

        <div class="form-control">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-light messages" role="alert" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </div>
                {% endfor %} 
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
