{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .cont {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        margin-top: 25vh;
        border: 2px solid rgba(15, 12, 1, 0.3);
        padding: 10px;
        border-radius: 16px;
      }
    </style>
    <div class="container cont">
      <form method="POST" class="col col-12">
        {% csrf_token %}
        <div class="form-group mb-3 justify-content-center align-items-center">
          <label for="pidbox">Enter PID:</label>
          <input
            name="pid"
            type="number"
            class="form-control"
            id="pidbox"
            aria-describedby="emailHelp"
            placeholder="000000"
          />
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>

        <div class="">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-light messages mx-1 my-2"
            role="alert"
            {%
            if
            message.tags
            %}
            class="{{ message.tags }}"
            {%
            endif
            %}
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %}
        </div>

        <button type="submit" class="btn btn-primary mx-1 my-2">Submit</button>

        <div class="mt-3">
          <p>
            Don't have an account?
            <a href="{% url 'users:signup' %}">Sign up here</a>.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
