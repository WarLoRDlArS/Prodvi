{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ded7d7;
      background-image: url('https://plus.unsplash.com/premium_photo-1673029927496-a9b574091d12?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Set your image path */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Prevent repeating */
      background-position: center; /* Center the image */
      margin: 0;
      padding: 0;
    }

    .cont {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50%;
      margin-top: 25vh;
      border: 2px solid rgba(15, 12, 1, 0.3);
      padding: 10px;
      border-radius: 16px;
      background-color: rgba(16, 15, 15, 0.907); /* Semi-transparent background */
      box-shadow: 0 2px 10px rgba(245, 242, 242, 0.969);
    }

    .form-group label {
      margin: 10px 0 5px;
      color: white; /* Set label color to white */
    }

    .form-control {
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: white; /* Set paragraph color to white */
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 450px) {
      .cont {
        width: 100%;
      }
    }

    @media (max-width: 750px) {
      .cont {
        width: 80%;
      }
    }

    @media (min-width: 750px) {
      .cont {
        width: 60%;
      }
    }
  </style>
</head>

<body>
  <div class="container cont">
    <form method="POST" class="col col-12">

      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="pidbox">Enter PID:</label>
        <input name="pid" type="number" class="form-control" id="pidbox" placeholder="000000" required />
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password"
          required />
      </div>

      <div class="">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-light messages mx-1 my-2" role="alert" {% if message.tags %} class="{{ message.tags }}" style="color: red;"
          {% endif %}>
          **{{ message }}**
        </div>
        {% endfor %}
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary mx-1 my-2">Submit</button>

      <div class="mt-3">
        <p>
          Don't have an account?
          <a href="{% url 'users:signup' %}">Sign up here</a>.
        </p>
      </div>
    </form>
  </div>
</body>

</html>
