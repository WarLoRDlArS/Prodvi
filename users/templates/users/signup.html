{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f3f0f0;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      object-fit: cover;
      /* Cover the container */
      z-index: -1;
      /* Send the video to the back */
    }

    .container {
      max-width: 500px; /* Adjust width as needed */
      margin: 50px auto; /* Centers the container horizontally */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(1, 1, 1, 0.909);
    }

    .bg-black {
      background-color: black;
      color: white; /* Ensures text is visible */
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video autoplay loop muted class="background-video">
    <source src="{% static 'images/login_video.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="container bg-black">
    <h1 class="text-center text-light mb-4">Signup</h1>
    <form method="POST">

      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Name :</label>
        <span>
          {% if messages and 'signup_diff_passwd' in message.tags %}
          <div>{{ message }}</div>
          {% endif %}
        </span>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail :</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="example@email.com" />
      </div>

      <div class="mb-3">
        <label for="pid" class="form-label">PID :</label>
        <input type="text" id="pid" name="pid" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password :</label>
        <input type="password" id="password1" name="password1" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Re-Enter Password :</label>
        <input type="password" id="password2" name="password2" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select" required>
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">
      Already have an account?
      <a href="{% url 'users:login' %}">Login here</a>.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
